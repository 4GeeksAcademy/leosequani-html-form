<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container-sm border border-dark-subtle rounded-2 mt-3">  
        <form>
            <div class="row bg-body-secondary fs-4 border p-2"><!--Header Row  -->
                Payment form
            </div> 
            <div class="row border border-danger bg-danger-subtle rounded-2 p-1 m-2">
                <div class="col">
                    Some Field Are Missing.
                </div>

            </div>

            <div class="row"><!-- Card CVC Ammount Row -->
                <div class="col-5">
                    <form>
                        <label for="cardnum">Card#:</label><br>
                        <input type="number" class="cardnum form-control" name="cardinfo" min="999999999999999" max="9999999999999999" placeholder="XXXX-XXXX-XXXX-XXXX-XXXX">
                    </form>
                </div>
                <div class="col-3">
                    <form>
                        <label for="cvc">CVC:</label><br>
                        <input type="number" class="cvc form-control" name="cardinfo" min="99" max="9999">
                    </form>
                </div>
                <div class="col-4">
                    <form>
                        <label for="ammount">Ammount:</label><br>
                        <input type="number" class="ammount form-control" name="cardinfo">
                    </form>
                </div>
            </div>
            <div class="row"><!-- First Name Last Name Row-->
                <div class="col-6 mb-3">
                    <label for="fname">First name:</label><br>
                    <input type="text" class="fname form-control" name="fname"><br>
                </div>
                <div class="col-6">
                    <label for="lname">Last Name:</label><br>
                    <input type="text" class="lname form-control" name="lname"><br>
                </div>      
            </div>
            <div class="row"><!-- City State Zip Row -->
                <div class="col-6">
                    <label for="address">Address:</label><br>
                    <input type="text" class="address form-control" name="address"><br>
                </div>
                <div class="col-3">
                    <label for="states">State:</label>
                        <select class="form-control" name="address">
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>                       
                </div>
                <div class="col-3">
                        <label for="ZIP">Zip:</label><br>
                        <input type="number" class="ZIP form-control" name="ZIP"><br>
                </div>
            </div>
            <div class="row"><!-- We Accept and Message Row -->
                <div class="col-4">
                    <fieldset>
                        <legend class="fs-5"> We Accept:</legend>                          
                        <div class="bg-secondary-subtle border border-secondary rounded-2 p-1 d-flex justify-content-evenly">
                            <input type="radio" id="mastercard" name="cardname" value="cardname">
                            <label for="mastercard"><i class="fa-brands fa-cc-mastercard"></i></label>
                            <input type="radio" id="visa" name="cardname" value="cardname">
                            <label for="visa"><i class="fa-brands fa-cc-visa"></i></label>
                            <input type="radio" id="amex" name="cardname" value="cardname">
                            <label for="amex"><i class="fa-brands fa-cc-amex"></i></label>
                            <input type="radio" id="discover" name="cardname" value="cardname">
                            <label for="discover"><i class="fa-brands fa-cc-discover"></i></label>
                        </div> 
                      </fieldset>                        
                </div>
                <div class="col-2"></div>
                <div class="col-6">           
                        <label class="message ">Message</label>
                        <textarea class="message form-control" style="height: 114px;"></textarea>
                        <div class="fw-lighter" >Add Any Notes Here</div>
                </div>
            </div>
            <div class="row bg-body-secondary border rounded-2 p-2"><!-- Footer Row -->   
                <div class="col-10"></div>
                <div class="col-2">
                    <button type="button" class="btn btn-primary">Send</button>
                    <button type="button" class="btn btn-secondary">Cancel</button>
                </div>

            </div> 
        </form>

         
    </div>
    
    
    
    
    
    
    <script src="https://kit.fontawesome.com/95620d9a0b.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
